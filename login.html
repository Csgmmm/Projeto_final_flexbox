    <link rel="stylesheet" href="./styles.css" />

      rel="stylesheet"

    />

  <body>
    <div class="login-background">
    <header class="header-login">
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
  <img src="./logo-santini.png" alt="Santini Logo" />
</a>
        </div>
        <ul class="nav-links">
          <li><a href="products.html">Produtos</a></li>
          <li><a href="index.html#order">Encomendar</a></li>

          <a href="#signup" class="signup-btn">Sign up</a>
        </div>
      </nav>
    </header>

    <div class="login-split-page">
        <div class="both-sides">
    <div class="login-image-side">
      <div class="image-overlay">
        <h2>Bem-vindo à Santini</h2>
        <p>Faça login para acessar suas encomendas, salvar sabores favoritos e receber ofertas exclusivas!</p>
      </div>
    </div>
     <div class="login-box-side">
        <h2>Entrar</h2>
        <form class="login-form">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" class="button" value="Click me">Log in</button>

        </form>
        <div class="login-links">
          <a href="#">Esqueceu a password?</a><br />
          <a href="signup.html">Criar conta</a>
        </div>
      </div>
    </div>
     </div>
</div>
